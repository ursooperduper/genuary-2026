<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Genuary 2026 - Day 7 - Boolean Stack Machine</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      /* background: #f5f5f5; */
      /* border-radius: 8px; */
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
    }
    input[type="number"],
    input[type="range"],
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="range"] {
      cursor: pointer;
    }
    .slider-value {
      font-size: 12px;
      color: #666;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #555;
    }
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <main>
    <h1>Genuary 2026 â€” Day 7</h1>
    <h2>Boolean Stack Machine</h2>
    <p>Three vertical stacks of circular forms controlled by Boolean logic. Same ingredients, different rules.</p>
    
    <div class="controls">
      <!-- Seed & Motion -->
      <div class="control-group">
        <label for="seed">Seed</label>
        <input type="number" id="seed" value="42" 
          onchange="updateState('seed', parseInt(this.value));">
        <button onclick="randomizeSeed()">Randomize</button>
      </div>
      
      <div class="control-group">
        <label>Motion Control</label>
        <button id="motionToggle" onclick="toggleMotion()">Start Motion</button>
        <button onclick="resetTick()">Reset Tick</button>
        <div class="slider-value">Tick: <span id="tickValue">0</span></div>
      </div>
      
      <div class="control-group">
        <label for="tickRate">Tick Rate (frames) <span class="slider-value" id="tickRateValue">30</span></label>
        <input type="range" id="tickRate" min="5" max="120" step="5" value="30"
          oninput="updateState('tickRate', parseInt(this.value)); document.getElementById('tickRateValue').textContent = this.value;">
      </div>

      <!-- Program Selection -->
      <div class="control-group">
        <label for="program0">Stack 0 Program</label>
        <select id="program0" onchange="updateProgramId(0, this.value);">
          <option value="union" selected>Union (Permissive)</option>
          <option value="xor">XOR (Conflict)</option>
          <option value="constraint">AND (Constraint)</option>
          <option value="gate">Gate (A AND B)</option>
          <option value="mask">Mask (A AND NOT B)</option>
          <option value="dominance">Dominance</option>
          <option value="silence">Silence (NOT A AND C)</option>
          <option value="parity">Parity (A XOR C)</option>
          <option value="rhythm">Rhythm (time-based)</option>
          <option value="cluster">Cluster</option>
          <option value="flutter">Flutter (XOR + time)</option>
          <option value="inversion">Inversion (NOT)</option>
        </select>
      </div>
      
      <div class="control-group">
        <label for="program1">Stack 1 Program</label>
        <select id="program1" onchange="updateProgramId(1, this.value);">
          <option value="union">Union (Permissive)</option>
          <option value="xor" selected>XOR (Conflict)</option>
          <option value="constraint">AND (Constraint)</option>
          <option value="gate">Gate (A AND B)</option>
          <option value="mask">Mask (A AND NOT B)</option>
          <option value="dominance">Dominance</option>
          <option value="silence">Silence (NOT A AND C)</option>
          <option value="parity">Parity (A XOR C)</option>
          <option value="rhythm">Rhythm (time-based)</option>
          <option value="cluster">Cluster</option>
          <option value="flutter">Flutter (XOR + time)</option>
          <option value="inversion">Inversion (NOT)</option>
        </select>
      </div>
      
      <div class="control-group">
        <label for="program2">Stack 2 Program</label>
        <select id="program2" onchange="updateProgramId(2, this.value);">
          <option value="union">Union (Permissive)</option>
          <option value="xor">XOR (Conflict)</option>
          <option value="constraint" selected>AND (Constraint)</option>
          <option value="gate">Gate (A AND B)</option>
          <option value="mask">Mask (A AND NOT B)</option>
          <option value="dominance">Dominance</option>
          <option value="silence">Silence (NOT A AND C)</option>
          <option value="parity">Parity (A XOR C)</option>
          <option value="rhythm">Rhythm (time-based)</option>
          <option value="cluster">Cluster</option>
          <option value="flutter">Flutter (XOR + time)</option>
          <option value="inversion">Inversion (NOT)</option>
        </select>
      </div>

      <!-- Thresholds -->
      <div class="control-group">
        <label for="noiseThreshold">Noise Threshold <span class="slider-value" id="noiseThresholdValue">0.50</span></label>
        <input type="range" id="noiseThreshold" min="0" max="1" step="0.01" value="0.5"
          oninput="updateState('noiseThreshold', parseFloat(this.value)); document.getElementById('noiseThresholdValue').textContent = this.value;">
      </div>

      <!-- Visual Toggles -->
      <div class="control-group">
        <label>Display Options</label>
        <div class="checkbox-label">
          <input type="checkbox" id="showStageBounds"
            onchange="updateState('showStageBounds', this.checked);">
          Show Stage Bounds
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="showStackLabels"
            onchange="updateState('showStackLabels', this.checked);">
          Show Stack Labels
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="invertColors"
            onchange="updateState('invertColors', this.checked);">
          Invert Colors
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="showLegend" checked
            onchange="updateState('showLegend', this.checked);">
          Show Legend
        </div>
      </div>

      <!-- Export -->
      <div class="control-group">
        <label>Export</label>
        <div class="button-group">
          <button onclick="exportPNG()">Export PNG</button>
          <button onclick="exportSVG()">Export SVG</button>
        </div>
        <div class="slider-value">Keyboard: P = PNG, S = SVG, M = motion, R = random</div>
      </div>
    </div>

    <div id="sketch-holder" aria-label="p5 canvas holder"></div>
  </main>
  <script src="../lib/p5.min.js"></script>
  <script src="../lib/p5.svg.js"></script>
  <script src="./sketch.js"></script>
</body>
</html>
